apply plugin: 'groovy'


repositories {
    mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy:2.0.5'
	compile 'com.thoughtworks.xstream:xstream:1.4.3'
}

task "create-dirs" << {
   sourceSets*.groovy.srcDirs*.each { it.mkdirs() }
   sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}